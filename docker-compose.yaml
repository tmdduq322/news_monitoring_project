#=====================================================================================================

x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  env_file:
    - .env
  environment:
    # [중요] 분산 처리(Celery) 대신 로컬(Local) 실행으로 변경하여 메모리 절약
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    # DB 접속 정보 (.env 활용)
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: mysql+pymysql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:3306/${DB_NAME}
    
    # [삭제됨] Celery 및 Redis 관련 설정은 LocalExecutor에서 필요 없음
    
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__WEBSERVER__SECRET_KEY: "airflow" 
    
    # [추가] 2GB 램을 지키기 위한 안전장치 (동시 실행 제한)
    AIRFLOW__CORE__PARALLELISM: 4
    AIRFLOW__CORE__DAG_CONCURRENCY: 4
    AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG: 4
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30
    
    AIRFLOW__CORE__KILLED_TASK_CLEANUP_TIME: 604800
    AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE: 1800
    AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_PRE_PING: "True"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./scripts:/opt/airflow/scripts
    - ./crawlers:/opt/airflow/crawlers
    - ./processing:/opt/airflow/processing
    - ./db:/opt/airflow/db
    - ./data:/opt/airflow/data
    - ./config:/opt/airflow/config
    - ./extraction:/opt/airflow/extraction
    - ./.env:/opt/airflow/.env
  user: "${AIRFLOW_UID:-50000}:0"
  dns:
    - 8.8.8.8
    - 1.1.1.1
  depends_on:
    mysql:
      condition: service_healthy
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  # MySQL (데이터 저장소 - 필수)
  mysql:
    image: mysql:8.0
    container_name: news_mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"  # 보안을 위해 .env 변수 권장 (혹은 1234)
      MYSQL_DATABASE: "article_db"
      TZ: Asia/Seoul
    command: 
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306" 
    volumes:
      - mysql_data_volume:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # [삭제됨] Redis 서비스 (LocalExecutor에선 필요 없음)

  # 웹서버 (UI 접속용 - 필수)
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # 스케줄러 (LocalExecutor이므로 여기서 작업 실행도 같이 함 - 필수)
  airflow-scheduler:
    <<: *airflow-common
    shm_size: '2gb' # 공유 메모리를 2GB
    command: scheduler

  # [삭제됨] airflow-worker (메모리 주범)
  # [삭제됨] airflow-triggerer (메모리 낭비)

  # 초기 설정용 (실행 후 꺼짐)
  airflow-init:
    <<: *airflow-common
    image: custom-airflow:2.7.3
    # DB 업그레이드 및 관리자 계정 생성
    command: ["bash", "-c", "airflow db upgrade && airflow users create --username admin --password admin --firstname admin --lastname admin --role Admin --email admin@example.com"]
    # 볼륨 매핑은 x-airflow-common에서 상속받으므로 중복 생략 가능하나, 명시적으로 둬도 무방

volumes:
  mysql_data_volume: